version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: sehitkamil_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: superapp
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - superapp_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d superapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional)
  redis:
    image: redis:7
    container_name: sehitkamil_redis
    ports:
      - "6379:6379"
    networks:
      - superapp_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    driver: local

networks:
  superapp_network:
    driver: bridge

